<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸš€ Welcome to My Interactive Page</h1>

  <!-- Part 1: Event Handling Example -->
  <button id="toggleMessageBtn">Click Me!</button>
  <p id="message" style="display:none;">ðŸŽ‰ You clicked the button!</p>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>Light / Dark Mode</h2>
    <button id="themeToggle">Toggle Theme</button>
  </section>

  <section>
    <h2>Counter Game</h2>
    <button id="increaseBtn">+ Increase</button>
    <button id="decreaseBtn">- Decrease</button>
    <p>Counter: <span id="counterValue">0</span></p>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <label>Name:</label>
      <input type="text" id="name" required>
      <small class="error" id="nameError"></small>

      <label>Email:</label>
      <input type="text" id="email" required>
      <small class="error" id="emailError"></small>

      <label>Password:</label>
      <input type="password" id="password" required>
      <small class="error" id="passwordError"></small>

      <button type="submit">Submit</button>
      <p id="formSuccess" style="color:green;"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
